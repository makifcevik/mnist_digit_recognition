name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      # This action sets up vcpkg, reads vcpkg.json, and caches the built libraries
      - name: Setup vcpkg and Build Dependencies
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 'ffc071e0c08432c60c9b64f00334c0227667931b' # Pin to a specific vcpkg commit for stability
          vcpkgDirectory: '${{ github.workspace }}/vcpkg'

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake"

      - name: Build
        run: cmake --build build --config Release

      - name: Run Tests
        run: ctest --test-dir build --output-on-failure --build-config Release